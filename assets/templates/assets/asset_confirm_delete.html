<!-- templates/assets/asset_confirm_delete.html -->
{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Delete Asset</h2>

<p>Are you sure you want to delete "<strong>{{ asset.name }}</strong>"?</p>

<form method="post" class="mt-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Yes, Delete</button>
    <a href="{% url 'asset_list' %}" class="ml-2 text-gray-600">Cancel</a>
</form>
{% endblock %}
