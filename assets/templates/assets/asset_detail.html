{% extends "base.html" %}
{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title">{{ asset.name }}</h1>
        <div class="box">
            <p><strong>Type:</strong> {{ asset.asset_type }}</p>
            <p><strong>Serial Number:</strong> {{ asset.serial_number }}</p>
            <p><strong>Purchase Date:</strong> {{ asset.purchase_date }}</p>
            <p><strong>Warranty Expiry:</strong> {{ asset.warranty_expiry }}</p>
            <p><strong>Assigned To:</strong> {{ asset.assigned_to }}</p>
        </div>
        <a href="{% url 'asset_list' %}" class="button">Back to List</a>
    </div>
</section>
{% endblock %}
