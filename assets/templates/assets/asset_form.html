{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto p-6 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">{{ title }}</h2>

    <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}

        {% for field in form %}
            <div class="flex flex-col sm:flex-row sm:items-center sm:space-x-4">
                <label class="sm:w-1/3 text-sm font-medium text-gray-700 mb-1 sm:mb-0">
                    {{ field.label }}
                </label>
                <div class="sm:w-2/3 w-full">
                    {{ field }}
                    {% if field.help_text %}
                        <p class="mt-1 text-xs text-gray-500">{{ field.help_text }}</p>
                    {% endif %}
                    {% for error in field.errors %}
                        <p class="text-red-500 text-xs mt-1">{{ error }}</p>
                    {% endfor %}
                </div>
            </div>
        {% endfor %}

        <div class="flex items-center space-x-4 pt-4">
            <button type="submit" 
                class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded-lg shadow-sm">
                Save
            </button>
            <a href="{% url 'asset_list' %}" 
               class="text-gray-600 hover:text-gray-800">
                Cancel
            </a>
        </div>
    </form>
</div>

<style>
    /* Consistent clean borders for all form fields */
    input, select, textarea {
        @apply w-full border border-gray-400 rounded-lg px-3 py-2 
               focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500;
        background-color: white;
    }
</style>
{% endblock %}
