{% extends 'base.html' %}

{% block content %}
<h2 class="text-xl font-bold mb-4">Add New Employee</h2>

<form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add Employee</button>
</form>

<a href="{% url 'employee_list' %}" class="text-blue-600 underline mt-4 inline-block">Back to Employee List</a>
{% endblock %}
