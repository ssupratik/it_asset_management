{% extends 'base.html' %}

{% block content %}
<h2 class="text-xl font-bold mb-4">Employees</h2>
<div class="overflow-x-auto">
  <table class="min-w-full table-auto border border-gray-300">
      <thead class="bg-gray-100">
          <tr>
              <th class="px-4 py-2 text-left border-b">Name</th>
              <th class="px-4 py-2 text-left border-b">Designation</th>
              <th class="px-4 py-2 text-left border-b">Email</th>
          </tr>
      </thead>
      <tbody>
          {% for emp in employees %}
          <tr class="hover:bg-gray-50">
              <td class="px-4 py-2 border-b">{{ emp.full_name }}</td>
              <td class="px-4 py-2 border-b">{{ emp.designation }}</td>
              <td class="px-4 py-2 border-b">{{ emp.email }}</td>
          </tr>
          {% empty %}
          <tr>
              <td colspan="3" class="text-center px-4 py-2">No employees found.</td>
          </tr>
          {% endfor %}
      </tbody>
  </table>
</div>
{% endblock %}
